<div class="row white">
    <div class="col l4 m12 s12 hide-on-med-and-down" id="login-back">
        <div style="height:100%;" class="valign-wrapper">
            <h3 class="ml-2" style="width:70%;font-weight: 600;">Welcome back, you'll need to login first.</h3>
        </div>
    </div>
    <div class="col l8 m12 s12" style="height:100vh">
        <p class="right mr-2 pt-2">Don't have an account? <a routerLink="/register">Sign Up</a></p>
        <br />
        <div class="row">
            <div class="col l3 m3 s12"></div>
            <div class="col l6 m12 s12" style="margin-top: 25vh;">
                <h2>Login</h2>
                <form (ngSubmit)='loginUser()' #loginForm='ngForm'>
                    <div class="row">
                        <div class="input-field col l12 m12 s12">
                          <input id="email" type="email" class="validate hd-inputs" placeholder="Email" name="email" #name='ngModel' [(ngModel)]="newCred.email">
                        </div>
                      </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <input id="password" type="password" class="validate hd-inputs" placeholder="Password" name="password" #name='ngModel' [(ngModel)]="newCred.password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s3">
                            <button class="btn waves-effect waves-light btn-primary pallete-dark-blue" type="submit" name="action">Login</button>
                        </div>
                        <div class="input-field col s4 valign-wrapper" *ngIf="isLoggingIn">
                            <div class="loader valign"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col l3 m12 s12"></div>
        </div>
    </div>
</div>
